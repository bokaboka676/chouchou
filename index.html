<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>For My Chou Chou</title>
  </head>
  <body>
    <div class="hearts-container"></div>
    <div class="container" id="container">
      <div id="initial-content">
        <div class="question">Chou Chou, Do You Love Me? ❤️</div>
        <div class="buttons">
          <button class="btn btn-yes">Yes</button>
          <button class="btn btn-no">No</button>
        </div>
      </div>
      <div id="love-message" style="display: none;">
        <div class="heart-icon"><i class="fas fa-heart"></i></div>
        <h1>Nhbk Chouchou</h1>
        <p>You mean the world to me. Every moment with you feels like magic, and your smile lights up even the darkest days.</p>
        <p>You're my everything, my sunshine, my reason to smile.</p>
        <p>I love you more than words can ever say, and I'll cherish you forever. ❤️</p>
      </div>
    </div>
    <audio id="bgMusic" src="assets/Ed Sheeran - Perfect.mp3"></audio>
    <script src="script.js"></script>
  </body>
</html>
